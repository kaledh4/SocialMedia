<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dash2 | Intelligence Stream</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&family=Playfair+Display:ital,wght@0,700;1,700&family=Inter:wght@300;400;500;600&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --bg: #0a0a0c;
            --surface: #121215;
            --accent: #8833ff;
            --accent-glow: rgba(136, 51, 255, 0.4);
            --text: #f0f0f5;
            --text-dim: #94949e;
            --border: rgba(255, 255, 255, 0.08);
            --glass: rgba(255, 255, 255, 0.03);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-font-smoothing: antialiased;
        }

        body {
            background-color: var(--bg);
            color: var(--text);
            font-family: 'Inter', sans-serif;
            line-height: 1.6;
            padding-bottom: 100px;
        }

        /* Main Container */
        .app-container {
            width: 100%;
            max-width: 1100px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            padding: 80px 0 40px;
            text-align: left;
        }

        .date-badge {
            font-family: 'Outfit', sans-serif;
            font-size: 1rem;
            font-weight: 500;
            color: var(--text-dim);
            letter-spacing: 0.5px;
            margin-bottom: 12px;
            display: block;
        }

        header h1 {
            font-family: 'Outfit', sans-serif;
            font-size: clamp(2.5rem, 8vw, 4rem);
            font-weight: 800;
            letter-spacing: -2px;
            margin-bottom: 12px;
            background: linear-gradient(to right, #fff, #888);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        header p {
            color: var(--text-dim);
            font-size: 1.1rem;
            max-width: 500px;
        }

        /* Feed Style Sections */
        .section-header {
            font-family: 'Outfit', sans-serif;
            font-size: 1.5rem;
            font-weight: 700;
            margin: 40px 0 20px;
            display: flex;
            align-items: center;
            gap: 12px;
            border-bottom: 1px solid var(--border);
            padding-bottom: 10px;
        }

        .section-header span {
            color: var(--text-dim);
            font-size: 0.9rem;
            font-weight: 400;
        }

        .feed-item {
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 20px;
            padding: 24px;
            margin-bottom: 20px;
            transition: transform 0.2s, border-color 0.2s;
            position: relative;
            overflow: hidden;
        }

        .feed-item:hover {
            border-color: rgba(136, 51, 255, 0.3);
            transform: translateY(-2px);
        }

        .feed-item .source {
            font-size: 0.75rem;
            font-weight: 700;
            color: var(--accent);
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 8px;
            display: block;
        }

        .feed-item h2 {
            font-family: 'Playfair Display', serif;
            font-size: 1.4rem;
            line-height: 1.3;
            margin-bottom: 12px;
        }

        .feed-item h2 a {
            color: var(--text);
            text-decoration: none;
        }

        .feed-item p {
            color: var(--text-dim);
            font-size: 0.95rem;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
            margin-bottom: 16px;
        }

        .feed-item .meta {
            display: flex;
            align-items: center;
            gap: 15px;
            font-size: 0.8rem;
            color: var(--text-dim);
            font-weight: 500;
        }

        .feed-item .meta .tag {
            background: var(--glass);
            padding: 3px 10px;
            border-radius: 100px;
            border: 1px solid var(--border);
        }

        .feed-item .meta .priority {
            color: #fff;
            background: rgba(136, 51, 255, 0.2);
            padding: 3px 10px;
            border-radius: 100px;
            font-weight: 700;
            text-transform: uppercase;
            font-size: 0.7rem;
            letter-spacing: 0.5px;
        }

        .feed-item .meta .priority.critical {
            background: rgba(255, 50, 50, 0.2);
            color: #ff5555;
            border: 1px solid rgba(255, 50, 50, 0.3);
        }

        /* YouTube Specific Style */
        .Y-item {
            border-left: 4px solid #ff0000;
        }

        .T-item {
            border-left: 4px solid var(--accent);
        }

        .T-handle {
            font-weight: 700;
            color: var(--text);
            margin-bottom: 15px;
            display: block;
        }

        /* Filter Tabs */
        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
            overflow-x: auto;
            padding-bottom: 10px;
            scrollbar-width: none;
        }

        .tabs::-webkit-scrollbar {
            display: none;
        }

        .tab {
            padding: 8px 20px;
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 100px;
            font-size: 0.85rem;
            font-weight: 600;
            cursor: pointer;
            white-space: nowrap;
            transition: all 0.2s;
        }

        .tab.active {
            background: var(--accent);
            border-color: var(--accent);
            color: white;
            box-shadow: 0 4px 15px var(--accent-glow);
        }

        .loading-shimmer {
            height: 200px;
            background: linear-gradient(90deg, var(--surface) 25%, var(--glass) 50%, var(--surface) 75%);
            background-size: 200% 100%;
            animation: shimmer 1.5s infinite;
            border-radius: 20px;
            margin-bottom: 20px;
        }

        @keyframes shimmer {
            0% {
                background-position: 200% 0;
            }

            100% {
                background-position: -200% 0;
            }
        }

        /* Responsive adjustments */
        @media (max-width: 600px) {
            header h1 {
                font-size: 2.2rem;
            }

            .feed-item {
                padding: 20px;
            }

            .feed-item h2 {
                font-size: 1.25rem;
            }
        }
    </style>
</head>

<body>

    <div class="app-container">
        <header>
            <span class="date-badge" id="current-date">FEB 09, 2026</span>
            <h1>Intelligence</h1>
            <p>Your automated briefing on ASI, Batteries, and Market Breakthroughs.</p>
        </header>

        <div class="tabs">
            <div class="tab active" onclick="filter('all')">Everything</div>
            <div class="tab" onclick="filter('R')">R</div>
            <div class="tab" onclick="filter('Y')">Y</div>
            <div class="tab" onclick="filter('T')">T</div>
        </div>

        <div id="feed">
            <div class="loading-shimmer"></div>
            <div class="loading-shimmer"></div>
            <div class="loading-shimmer"></div>
        </div>
    </div>

    <script>
        let currentData = null;
        let currentFilter = 'all';

        async function init() {
            try {
                const res = await fetch('data.json');
                currentData = await res.json();

                // Format date - Elegant long format
                const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
                document.getElementById('current-date').innerText = new Date().toLocaleDateString('en-US', options);

                render();
            } catch (err) {
                document.getElementById('feed').innerHTML = '<p style="text-align:center; color: var(--text-dim)">No intelligence gathered yet. Run the engine to populate the feed.</p>';
            }
        }

        function filter(type) {
            currentFilter = type;
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            event.target.classList.add('active');
            render();
        }

        function render() {
            const feed = document.getElementById('feed');
            feed.innerHTML = '';

            let items = [];
            let seenTitles = new Set();

            function scoreTitle(title, source) {
                let score = 50;
                const t = title.toLowerCase();
                const s = source.toLowerCase();
                if (t.includes('breakthrough') || t.includes('battery')) score += 40;
                if (t.includes('asi') || t.includes('agi') || t.includes('sentience')) score += 35;
                if (s.includes('elon') || s.includes('musk') || s.includes('spacex')) score += 25;
                if (s.includes('cathie') || s.includes('wood') || s.includes('ark')) score += 20;
                return score;
            }

            // Collect and normalize Reddit
            if (currentData.R) {
                currentData.R.forEach(sub => {
                    sub.posts.forEach(post => {
                        const title = post.title.trim();
                        if (seenTitles.has(title)) return;
                        seenTitles.add(title);

                        const importance = scoreTitle(title, sub.subreddit);
                        items.push({
                            type: 'R',
                            source: `r/${sub.subreddit}`,
                            title: title,
                            url: post.url,
                            desc: post.summary || "",
                            whyCare: post.whyCare || "Trending in community",
                            importance: importance,
                            meta: importance > 80 ? 'Critical' : 'Insight',
                            date: new Date()
                        });
                    });
                });
            }

            // Collect and normalize YouTube
            if (currentData.Y) {
                currentData.Y.forEach(vid => {
                    const title = vid.title.trim();
                    if (seenTitles.has(title)) return;
                    seenTitles.add(title);

                    const importance = scoreTitle(title, vid.channel) + 5; // Preference to video
                    items.push({
                        type: 'Y',
                        source: vid.channel,
                        title: title,
                        url: vid.url,
                        desc: vid.transcript.substring(0, 180) + '...',
                        importance: importance,
                        meta: importance > 80 ? 'Watch Now' : 'Featured',
                        date: new Date(vid.publishedAt)
                    });
                });
            }

            // Collect and normalize Twitter
            if (currentData.T) {
                currentData.T.forEach(account => {
                    account.tweets.forEach(tweet => {
                        const titleSnippet = tweet.text.trim().substring(0, 100);
                        if (seenTitles.has(titleSnippet)) return;
                        seenTitles.add(titleSnippet);

                        const importance = scoreTitle(tweet.text, account.handle) - 10;
                        items.push({
                            type: 'T',
                            source: `@${account.handle}`,
                            title: tweet.text.substring(0, 120) + (tweet.text.length > 120 ? '...' : ''),
                            url: tweet.url,
                            desc: tweet.text.length > 120 ? tweet.text : "",
                            importance: importance,
                            meta: 'T Update',
                            date: new Date()
                        });
                    });
                });
            }

            // SORT BY IMPORTANCE
            items.sort((a, b) => b.importance - a.importance);

            const filteredItems = currentFilter === 'all'
                ? items
                : items.filter(i => i.type === currentFilter);

            if (filteredItems.length === 0) {
                feed.innerHTML = '<p style="text-align:center; color: var(--text-dim)">No items found for this category.</p>';
                return;
            }

            filteredItems.forEach(item => {
                const card = document.createElement('div');
                card.className = `feed-item ${item.type}-item`;

                let priorityClass = 'priority';
                if (item.meta.toLowerCase() === 'critical' || item.importance > 85) {
                    priorityClass += ' critical';
                }

                card.innerHTML = `
                    <span class="source">${item.source}</span>
                    <h2><a href="${item.url}" target="_blank">${item.title}</a></h2>
                    ${item.whyCare ? `<p style="color: var(--accent); font-weight: 500; margin-bottom: 8px;">ðŸ’¡ ${item.whyCare}</p>` : ''}
                    ${item.desc ? `<p>${item.desc}</p>` : ''}
                    <div class="meta">
                        <span class="tag">${item.type.toUpperCase()}</span>
                        <span class="${priorityClass}">${item.meta}</span>
                    </div>
                `;
                feed.appendChild(card);
            });
        }

        init();
    </script>
</body>

</html>
